<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <img src="menu.png" alt="Menu">

  <form id="menuForm" 
        action="https://forms.gle/k2kTRRc8Z5ujDDDY8" 
        method="POST" 
        target="hidden_iframe">

    <!-- Hidden field for guest/menu name -->
    <input type="hidden" name="entry.1655838621" id="menuName">

    <!-- Menu inputs -->
    <input name="entry.1051211105" class="menu-input appetizer" placeholder="Appetizer">
    <input name="entry.364223164" class="menu-input main" placeholder="Main">
    <input name="entry.2108328345" class="menu-input dessert" placeholder="Dessert">
    <input name="entry.2082553352" class="menu-input drink" placeholder="Drink">

    <!-- Next button submits form and goes to next page -->
    <button type="button" id="nextBtn" class="btn submit">Next</button>
  </form>

  <!-- Hidden iframe for safe background submission -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
document.getElementById('nextBtn').addEventListener('click', function() {
    // Fill hidden field with guest name from localStorage
    document.getElementById('menuName').value = localStorage.getItem('guestName') || "";

    // Submit form to Google Forms in hidden iframe
    document.getElementById('menuForm').submit();

    // Redirect to next page after submission
    window.location.href = "thankyou-yes.html";
});
</script>

</body>
</html>
